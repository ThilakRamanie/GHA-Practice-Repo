name: 10-functions
on:
  workflow_dispatch:

jobs:
  echo1:
    runs-on: ubuntu-latest
    steps:
      - name: Failing step
        run: exit 1
      - name: I will be skipped
        if: ${{ success() }}
        run: echo "Print if prev succeeds"
      - name: I will be executed
        if: ${{ !cancelled() }}
        run: echo "Print always until cancelled"
